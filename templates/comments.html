{% extends 'index.html' %}

{% block content %}
  <h1>Comments for {{ patient.name }}</h1>
  <p>Enter your comments below:</p>
  <form action="{{ url_for('comments', patient_id=patient.id) }}" method="POST">
    <textarea name="comments"></textarea>
    <button type="submit">Save</button>
  </form>
  <p>Previous comments:</p>
  <ul>
    {% for diagnostic in diagnostics %}
      <li>{{ diagnostic.comments }}</li>
    {% endfor %}
  </ul>
{% endblock %}
